{% extends './base.html'%}
{% load static %}


{% block content %}

<title>오답노트 목록</title>
<link rel="stylesheet" href="{% static 'math_note/styles.css'%}">


<ul>
  {% for post in model %}

        <div class='post'>
            <p>{{ post.book }}</p>
            <h3>{{post.WR}}</h3>

    </a>
  {% endfor %}

</ul>
{% endblock content %}
